<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/bd69e2145b.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac toe</title>
  </head>
  <body>
    <main class="ticTac">
      <h1 class="ticTac__heading">Tic Tac Toe</h1>
      <p class="ticTac__parag">
        Coded by <span class="">ABD ELKRIM ELJAOUHARI</span>
      </p>
      <div class="game">
        <div class="game__header">
          <div class="left">
            <button>Normal</button>
            <button>Easy</button>
            <button>Hard</button>
          </div>
          <div class="right">leader : <span class="leader"></span></div>
        </div>
        <div class="game__middle">
          <div class="switcher">
            <span>computer</span>
            <span>player</span>
            <span class="spanmoved"></span>
          </div>
          <div class="playwith">
            <span class="players">Player 1 </span>
            <span class="players">Player 2</span>
            <i class="fas fa-caret-down turn-icon left"></i>
          </div>
        </div>
        <div class="score">
          <span class="scores">0</span>
          <span class="scores">0</span>
        </div>
        <div class="game__footer">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="win-box" id="win-box">
          <div>
            <h1 id="winnerIs">The winner is</h1>
            <button id="restart">Restart</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
